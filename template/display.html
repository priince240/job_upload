{%extends 'index.html'%}
{%block head%}
<style>
    .top{
        font-size: 50px;
        font-family:Arial, Helvetica, sans-serif;
        font-weight: bolder;
        color: rgb(3, 4, 3) ;
    }
    .div{
        margin: auto;
        width: 750px;
        height: auto;
        margin-top: 20px;
        padding:20px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        font-size: 22px;
        border: 3px solid rgb(0, 0, 0);
        border-radius:10px;
        box-shadow: 4px 3px 25px 3px rgba(7, 7, 7);
        background-color: rgba(216, 213, 213, 0.75);
        color:rgb(6, 6, 6);
    }
    .input {
        background: transparent;
        border: 0px;
        border-bottom:3px solid rgb(3, 3, 3);
        color:rgb(4, 4, 4)
    }
    .font{
        font-size: 40px;
        font-weight: bolder;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(0, 0, 0);
    }
    @media screen and (max-width:700px){
        .top{
            font-size: 50px;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: rgb(0, 0, 0) ;
        }
        .div{
            margin: auto;
            width: 500px;
            height: auto;
            margin-top: 20px;
            padding:20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 25px;
            border: 3px solid rgb(4, 4, 4);
            border-radius:10px;
            box-shadow: 4px 3px 25px 3px rgb(119, 118, 118);
            background-color: rgba(213, 209, 209, 0.75);
            color:rgb(0, 0, 0);
        }
        .input {
            background: transparent;
            border: 0px;
            border-bottom:3px solid rgb(0, 0, 0);
            color:rgb(0, 0, 0)
        }
        .font{
            font-size: 40px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(0, 0, 0);
        }
    }
</style>
{%endblock head%}
{%block body%}
<div class="div">
    <h1 style="color:rgb(0, 0, 0);background-color:rgb(128, 128, 128,0.75)">
        {%for i in messages%}
        {{i}}
        {%endfor%}
    </h1>
    <h1 class="font">Thankyou For Appling</h1>
    <h3 class="font">---our team connect ou shortly---</h3>
</div>

{%endblock body%}
